<script>
    function myFunction() {
        var x = document.getElementById("myNav");
        if (x.className === "navbar") {
            x.className += " responsive";
            document.getElementById("content").style.opacity = "0";
        } else {
            x.className = "navbar";
            document.getElementById("content").style.opacity = "1";
        }
    }
</script>
